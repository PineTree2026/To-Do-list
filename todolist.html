<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="header">
        <h2>My To Do List</h2>
        <div class="to-do-form">
            <input type="text" id="to-do-input" placeholder="Title. . .">
            <span onclick="newElement()" class="add-button">Add</span>
        </div>
    </div>
    <div class="to-do-contents">
        <ul id="to-do-ul">
            <li>aaa</li>
            <li class="checked">JavaScript</li>
            <li>ctf</li>
            <li>homework</li>
        </ul>
    </div>
    
    <script src='main.js'></script>
</body>

</html>
